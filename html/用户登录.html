<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登录/注册</title>
	<link rel="stylesheet" type="text/css" href="../css/denglu.css">
</head>

<body>
<div class="main">
	<div><a href="index.html"><span style="color: red">>>返回主页</span></a></div>
    <div class="title">
        <span>用户登录</span>
    </div>
 
    <div class="title-msg">
        <span>请输入登录账户和密码</span>
    </div>
 
    <form class="login-form" method="post" novalidate >
        <!--输入框-->
        <div class="input-content">
            <!--autoFocus-->
            <div>
                <input type="text" autocomplete="off"
                       placeholder="用户名" name="userNameOrEmailAddress" required/>
            </div>
 
            <div style="margin-top: 16px">
                <input type="password"
                       autocomplete="off" placeholder="登录密码" name="password" required maxlength="32"/>
            </div>
        </div>
 
        <!--登入按钮-->
        <div style="text-align: center">
            <button type="submit" class="enter-btn" >登录</button>
        </div>
 
        <div class="foor">
            <div class="left"><span>忘记密码 ?</span></div>
 
            <div class="right"><span>注册账户</span></div>
        </div>
    </form>
 
</div>
</body>
</html>
